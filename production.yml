version: "3"
networks:
    asylamba:
        driver: bridge
        ipam:
            config:
                - subnet: 172.20.0.0/16
services:
    game:
        image: asylamba/game
        container_name: asylamba_game
        restart: always
        depends_on:
            - mysql
        environment:
            - ASYLAMBA_GAME_PORT=9999
            - DEPLOY_SOURCES=false
        volumes:
            - "./volumes/apps:/srv/apps"
        ports:
            - "9999:9999"
        networks:
            - asylamba

    phpmyadmin:
        image: nazarpc/phpmyadmin
        container_name: asylamba_phpmyadmin
        networks:
            - asylamba
        ports:
            - "8082:80"

    # MYSQL Database
    mysql:
        container_name: asylamba_mysql
        image: asylamba/mysql
        environment:
            MYSQL_DATABASES: asylamba_game
            MYSQL_ROOT_PASSWORD: asylamba
            MYSQL_HOST: localhost
            MYSQL_USER: asylamba
            MYSQL_PASSWORD: asylamba
            MYSQL_DATABASES: asylamba_game
        networks:
            - asylamba
        ports:
            - "33306:3306"
        volumes:
            # mysql
            - "./volumes/mysql:/var/lib/mysql"

    # Nginx webserver
    nginx:
        container_name: asylamba_nginx
        image: asylamba/nginx
        depends_on:
            - game
        environment:
            NGINX_ENABLED_VHOST: "asylamba-preprod.cloudapp.net"
        extra_hosts:
            - "asylamba-preprod.cloudapp.net:127.0.0.1"
        volumes:
            # applications
            - "./volumes/apps:/srv/apps"
            # nginx
            - "./volumes/html:/usr/share/nginx/html"
            - "./volumes/logs/nginx:/var/log/nginx"
        networks:
            - asylamba
        ports:
            - "443:443"
            - "80:80"
